<html>
    <head>
        <title>Input Data</title>
        <body>
        <form> <!--action="mailto:ianloron00@gmail.com">-->
            <h3>Write your data here.</h3>
            Reset all data: <input type="reset" value="reset data" /><br/>
            Hidden Stuff: <input type="hidden" name="hidden data"><br/> 
            Name: <input type="text" name="name" size="20" maxlength = "30"/><br />
            CPF: <input type="text" name="name" size="20" minlength="11" maxlength = "11" /><br />
            RG: <input type="text" name="name" size="20" minlength="9" maxlength = "9" /><br />
            Sex: Masc. <input type="radio" name="sex" value="M" /> 
            or Fem. <input type="radio" name="sex" value="F" /> <br />
            Sports you practice: 
            Surf <input type="checkbox" name="sports" value="surf"/>
            Soccer <input type="checkbox" name="sports" value="soccer"/>
            Basketball <input type="checkbox" name="sports" value="Basketball"/>
            Tennis <input type="checkbox" name="sports" value="Tennis"/>
            Voleiball <input type="checkbox" name="sports" value="Voleiball"/> <br/>
            Password: <input type="password" name="password" id="pw" /><br/>
            Button: <input type="button" value="just a button"><br/>
            Submit: <input type="submit" value="submit"/><br/>
        </form>    
        </body>
    </head>
</html>
